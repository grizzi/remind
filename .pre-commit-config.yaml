fail_fast: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
        name: 'Detect conflict markers'
      - id: forbid-new-submodules
        name: 'Prevent submodule creation'
      - id: check-added-large-files
        name: 'Block large file commits'
        args: ['--maxkb=5000']
      - id: trailing-whitespace
        name: 'Remove trailing withspaces'
      - id: end-of-file-fixer
        name: 'Ensure end of file'
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.6.12
    hooks:
      - id: uv-lock
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.99.0
    hooks:
      # Format Terraform code
      - id: terraform_fmt
        args:
          - --args=-no-color
          - --args=-diff
      # Static analysis to spot security issues
      - id: terraform_checkov
        args:
          - --args=--quiet
          - --args=--check MEDIUM
      # Make sure we do not start paying for resources
      - id: infracost_breakdown
        args:
          - --args=--path=./env/dev
          - --hook-config='.totalMonthlyCost|tonumber == 0'
          - --hook-config='.projects[].diff.totalMonthlyCost|tonumber != 10000'
          - --hook-config='.currency == "CHF"'
        verbose: true
