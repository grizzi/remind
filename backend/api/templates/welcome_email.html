<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333333;
        background-color: #f9f9f9;
        padding: 20px;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        max-width: 700px;
        margin: auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .logo {
        display: block;
        margin: 0 auto 20px auto;
        max-width: 150px;
      }

      h2 {
        color: #a772f7;
        border-bottom: 2px solid #e2e2e2;
        padding-bottom: 5px;
      }

      .button {
        display: inline-block;
        background-color: #a772f7;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 20px;
      }

      .footer {
        font-size: 12px;
        color: #777777;
        margin-top: 40px;
        text-align: center;
      }

      .activation_div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% load static %}
      <img
        src="{{ BACKEND_HOST }}{% static 'reMind_Logo_transparent.png' %}"
        alt="reMind"
        class="logo"
      />

      <h2>Welcome to reMind!</h2>

      <p>Hi {{ username }},</p>

      <p>{{ welcome_message }}</p>

      <p class="activation_div">
        <a href="{{ link_app }}" class="button">Activate Your Account</a>
      </p>

      <p>
        If the button doesn't work, copy and paste the following link into your
        browser:
      </p>
      <p><a href="{{ link_app }}">{{ link_app }}</a></p>

      <div class="footer">
        &copy; {{ current_year }} reMind. All rights reserved.
      </div>
    </div>
  </body>
</html>
